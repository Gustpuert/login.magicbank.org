<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MagicBank · Acceso creado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --azul-profundo: #070C2A;
      --blanco: #FFFFFF;
      --gris: #CFCFD6;
      --dorado: #D6B15A;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--azul-profundo);
      color: var(--blanco);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: rgba(255,255,255,0.04);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 16px;
      max-width: 460px;
      width: 100%;
      padding: 36px;
    }

    h1 {
      font-size: 26px;
      margin-bottom: 12px;
      color: var(--dorado);
      text-align: center;
    }

    p {
      font-size: 15px;
      color: var(--gris);
      margin-bottom: 22px;
      text-align: center;
      line-height: 1.6;
    }

    label {
      font-size: 13px;
      color: var(--gris);
      display: block;
      margin-bottom: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 16px;
      border-radius: 8px;
      border: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: var(--dorado);
      color: #1A1A1A;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 15px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .mensaje {
      margin-top: 18px;
      font-size: 14px;
      text-align: center;
    }
  </style>
</head>

<body>

  <div class="card">
    <h1>Pago confirmado</h1>

    <p>
      Tu pago fue procesado correctamente.<br>
      Crea ahora tu acceso a MagicBank para ingresar a tu tutor.
    </p>

    <form id="registroForm">
      <label for="email">Correo electrónico</label>
      <input type="email" id="email" required placeholder="tu@email.com">

      <label for="password">Crear contraseña</label>
      <input type="password" id="password" required placeholder="Mínimo 6 caracteres">

      <button type="submit">Crear acceso</button>
    </form>

    <div id="mensaje" class="mensaje"></div>
  </div>

<script>
  const form = document.getElementById("registroForm");
  const mensaje = document.getElementById("mensaje");

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    mensaje.textContent = "Creando acceso...";

    const data = {
      email: document.getElementById("email").value,
      password: document.getElementById("password").value
    };

    try {
      const res = await fetch(
        "https://magic-bank-backend-production-713e.up.railway.app/api/auth/register",
        {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        }
      );

      const result = await res.json();

      if (res.ok) {
        mensaje.style.color = "#D6B15A";
        mensaje.textContent = "Acceso creado. Redirigiendo a tu panel...";
        setTimeout(() => {
          window.location.href = "https://login.magicbank.org/panel";
        }, 2000);
      } else {
        mensaje.style.color = "red";
        mensaje.textContent = result.message || "Error al crear el acceso";
      }

    } catch (err) {
      mensaje.style.color = "red";
      mensaje.textContent = "Error de conexión con MagicBank";
    }
  });
</script>

</body>
</html>
