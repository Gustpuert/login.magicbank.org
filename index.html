<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MagicBank 췅 Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: #0a1f44;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #ffffff;
    }

    .login-box {
      background: #ffffff;
      color: #0a1f44;
      width: 100%;
      max-width: 380px;
      padding: 28px;
      border-radius: 14px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.3);
    }

    h1 {
      text-align: center;
      margin-bottom: 10px;
      color: #0a1f44;
    }

    p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 24px;
      color: #444;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #c9a14a;
      color: #0a1f44;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 15px;
    }

    button:active {
      opacity: 0.9;
    }

    .error {
      margin-top: 14px;
      color: #c62828;
      font-size: 14px;
      text-align: center;
      display: none;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>MagicBank</h1>
    <p>Acceso exclusivo para estudiantes activos</p>

    <label for="usuario">Usuario</label>
    <input id="usuario" type="text" placeholder="Tu usuario" />

    <label for="password">Contrase침a</label>
    <input id="password" type="password" placeholder="Tu contrase침a" />

    <button id="loginBtn">Entrar</button>

    <div class="error" id="errorBox"></div>

    <footer>
      Acceso v치lido solo durante el periodo contratado
    </footer>
  </div>

<script>
const BACKEND_LOGIN_URL =
  "https://magic-bank-backend-production-713e.up.railway.app/api/magicbank/auth/login";

const btn = document.getElementById("loginBtn");
const errorBox = document.getElementById("errorBox");

btn.addEventListener("click", async () => {
  errorBox.style.display = "none";

  const usuario = document.getElementById("usuario").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!usuario || !password) {
    showError("Debes ingresar usuario y contrase침a");
    return;
  }

  try {
    const res = await fetch(BACKEND_LOGIN_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ usuario, password })
    });

    const data = await res.json();

    if (!res.ok) {
      showError(data.error || "Acceso denegado");
      return;
    }

    if (!data.redirect) {
      showError("Error interno de acceso");
      return;
    }

    // 游댏 REDIRECCI칍N FINAL
    window.location.href = data.redirect;

  } catch (err) {
    showError("No se pudo conectar con el servidor");
  }
});

function showError(msg) {
  errorBox.textContent = msg;
  errorBox.style.display = "block";
}
</script>

</body>
</html>
