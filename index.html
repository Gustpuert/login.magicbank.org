<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MagicBank · Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #0a1f44;
      color: #ffffff;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-box {
      background: #0f2a5a;
      padding: 30px;
      border-radius: 12px;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.4);
    }

    h1 {
      text-align: center;
      color: #c9a14a;
      margin-bottom: 10px;
    }

    p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 25px;
      color: #d6d6d6;
    }

    label {
      font-size: 13px;
      margin-top: 15px;
      display: block;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: none;
      font-size: 14px;
    }

    button {
      width: 100%;
      margin-top: 20px;
      padding: 12px;
      background: #c9a14a;
      color: #0a1f44;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 15px;
    }

    button:active {
      opacity: 0.9;
    }

    .error {
      margin-top: 15px;
      color: #ffb3b3;
      font-size: 13px;
      text-align: center;
    }

    footer {
      margin-top: 20px;
      text-align: center;
      font-size: 11px;
      color: #aaa;
    }
  </style>
</head>

<body>

  <div class="login-box">
    <h1>MagicBank</h1>
    <p>Acceso autorizado a tu formación</p>

    <label for="email">Correo electrónico</label>
    <input id="email" type="email" placeholder="tu@email.com">

    <label for="password">Contraseña</label>
    <input id="password" type="password" placeholder="Contraseña">

    <button id="loginBtn">Entrar</button>

    <div class="error" id="errorMsg"></div>

    <footer>
      Acceso exclusivo para estudiantes activos
    </footer>
  </div>

<script>
const BACKEND_LOGIN =
  "https://magic-bank-backend-production-713e.up.railway.app/api/auth/login";

const loginBtn = document.getElementById("loginBtn");
const errorMsg = document.getElementById("errorMsg");

loginBtn.onclick = async () => {
  errorMsg.textContent = "";

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (!email || !password) {
    errorMsg.textContent = "Debes ingresar correo y contraseña.";
    return;
  }

  try {
    const res = await fetch(BACKEND_LOGIN, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!data.acceso) {
      errorMsg.textContent = "Acceso denegado.";
      return;
    }

    /* =========================
       REDIRECCIÓN AUTORIZADA
       (EL FRONTEND NO DECIDE)
    ========================= */

    if (data.tipo === "academy") {
      window.location.href =
        `/academy/aula.html?curso=${data.destino.curso_id}`;
      return;
    }

    if (data.tipo === "university") {
      window.location.href =
        `/university/aula.html?facultad=${data.destino.facultad_id}`;
      return;
    }

    errorMsg.textContent = "Acceso válido, pero destino no reconocido.";

  } catch (e) {
    errorMsg.textContent = "Error de conexión con MagicBank.";
  }
};
</script>

</body>
</html>
