<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>MagicBank | Acceso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #070C2A;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background: #0E1440;
      padding: 40px;
      border-radius: 10px;
      width: 320px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #D6B15A;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 14px;
      border-radius: 6px;
      border: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background: #D6B15A;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }

    #msg {
      margin-top: 14px;
      text-align: center;
    }
  </style>
</head>

<body>

<div class="login-box">
  <h2>Acceso MagicBank</h2>

  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Contraseña" required>

  <button onclick="login()">Ingresar</button>

  <div id="msg"></div>
</div>

<script>
const API = "https://magic-bank-backend-production-713e.up.railway.app";

async function login() {
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;
  const msg = document.getElementById("msg");

  msg.textContent = "Validando acceso...";

  try {
    const res = await fetch(`${API}/api/auth/login`, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (!res.ok) {
      msg.textContent = data.message || "Error de acceso";
      return;
    }

    localStorage.setItem("token", data.token);

    await redirectByAccess(data.token);

  } catch (err) {
    msg.textContent = "Error de conexión";
  }
}

async function redirectByAccess(token) {
  const res = await fetch(`${API}/api/access/check`, {
    headers: {
      "Authorization": "Bearer " + token
    }
  });

  const data = await res.json();

  if (!data.access || data.access.length === 0) {
    alert("No tienes accesos asignados");
    return;
  }

  /* PRIORIDAD DE REDIRECCIÓN */
  if (data.access.includes("academy")) {
    window.location.href = "https://academy.magicbank.org";
    return;
  }

  if (data.access.some(a => a.startsWith("facultad-"))) {
    window.location.href = "https://university.magicbank.org";
    return;
  }

  if (data.access.includes("curso-cocina")) {
    window.location.href = "https://chatgpt.com/g/g-6925b1e4cff88191a3e46165e9ab7824-elchef";
    return;
  }

  /* fallback */
  alert("Acceso válido pero sin destino definido");
}
</script>

</body>
</html>
